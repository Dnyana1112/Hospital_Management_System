<div class="container">
  <hr />
  <h2 style="text-align: center; margin-top: 20px;">Medicine list</h2>

  <hr />

  <h4 style="color: rgb(86, 86, 86); font-size: 25px; text-align:center;">
    Welcome to Medicine List Page. Click Update  Medicine add Delete medicines!!
    <hr />
  </h4>

  <div class="tableFixHead">
    <br />
<div class="container">
  <hr />
  <table class="table table-striped">
    <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Drug Name</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
<tr *ngFor="let medicine of medicines">
            <td>{{ medicine.id }}</td>
            <td>{{ medicine.drugName }}</td>
            <td>{{ medicine.stock }}</td>
            <td>
                <button type ="submit" class="btn btn-info" (click)="update(medicine.id)">Update</button>
                <button style="margin-left: 10px;" type ="submit" class="btn btn-danger" (click)="delete(medicine.id)">Delete</button>
              </td>
        </tr>
    </tbody>
</table>
