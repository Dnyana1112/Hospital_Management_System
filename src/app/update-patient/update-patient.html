<div class="container">

    <h2 class="text-center">Update Patient</h2>
<form (ngSubmit)="onsubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" id ="name" class="form-control" placeholder="Enter your Name" name="name" [(ngModel)]="patient.name">
       </div> 

         <div class="form-group">
             <label>Age</label>
             <input type="text" id ="age" class="form-control" placeholder="Enter Age" name="age" [(ngModel)]="patient.age">
              </div> 

                <div class="form-group">
                 <label>Blood Group</label>
                 <input type="text" id ="bloodgroup" class="form-control" placeholder="Enter Blood Group" name="bloodgroup" [(ngModel)]="patient.blood">
                     </div>

            <div class="form-group">
             <label>Prescription</label>
                <input type="text" id ="prescription" class="form-control" placeholder="Enter Prescription" name="prescription" [(ngModel)]="patient.prescription">
                    </div>
            
            <div class="form-group">
             <label>Dose</label>
                <input type="text" id ="dose" class="form-control" placeholder="Enter Dose" name="dose" [(ngModel)]="patient.dose">
                    </div>

            <div class="form-group">
             <label>Fees</label>
                <input type="text" id ="fees" class="form-control" placeholder="Enter Fees" name="fees" [(ngModel)]="patient.fees">
                    </div>


            <div class="form-group">
             <label>Urgency</label>
                <input type="text" id ="urgency" class="form-control" placeholder="Enter Urgency" name="urgency" [(ngModel)]="patient.urgency">
                    </div>
                
            <button type="submit" class="btn btn-success">Submit</button>
 
</form>
</div>
