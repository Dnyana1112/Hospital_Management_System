<div class="container">

    <h2 class="text-center">Add New Medicine </h2>

    <form (ngSubmit)="onsubmit()">

        <div class="form-group">
            
            <label>Drug Name</label>
            <input type="text" id ="drugName" class="form-control" placeholder="Enter Drug Name" name="drugName" [(ngModel)]="medicine.drugName">
         </div> 

                <div class="form-group">
       <label>Stock</label>
       <input type="text" id ="stock" class="form-control" placeholder="Enter Stock" name="stock" [(ngModel)]="medicine.stock">
        </div> 

    <button type="submit" class="btn btn-success" (click)="onsubmit()">Submit</button>
</form>

</div>
