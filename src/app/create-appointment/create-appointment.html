<div class="container">
  <hr />
<div class="container">
    <h2 class="text-center">Add New Appointment</h2>
    <form (ngSubmit)="onsubmit()">

       <div class="form-group">
        <label>Name</label>
        <input type="text" id ="name" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]="appointment.name">
       </div> 

         <div class="form-group">
          <label>Age</label>
          <input type="text" id ="age" class="form-control" placeholder="Enter Age" name="age" [(ngModel)]="appointment.age">
           </div> 

            <div class="form-group">
             <label>Symtomps</label>
             <input type="text" id ="symtomps" class="form-control" placeholder="Enter Symtomps" name="symtomps" [(ngModel)]="appointment.symtomps">
                 </div>

            <div class="form-group">
             <label>Number</label>
             <input type="text" id ="number" class="form-control" placeholder="Enter Number" name="number" [(ngModel)]="appointment.number">
                 </div>

         <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
